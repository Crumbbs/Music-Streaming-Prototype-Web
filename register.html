<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Willify</title>
    <link rel="stylesheet" href="/css/register.css" />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <div class="left-nav">
          <h1>Willify</h1>
          <a href="/home.html">Home</a>
          <a href="/about.html">About Us</a>
        </div>
        <div class="right-nav">
          <div class="search-bar">
            <img src="/Assets/icon/search.png" alt="spyglass" />
            <input type="text" placeholder="Search" />
          </div>
          <a href="/song.html">Songs</a>
          <a href="/register.html">Register</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="register">
        <form action="" id="form">
          <h1>Create your account</h1>

          <div class="input">
            <label for="name">Your name</label>
            <input type="text" id="name" />
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input type="text" id="email" />
          </div>
          <div class="input">
            <label for="password">Password</label>
            <input type="password" id="password" />
          </div>
          <div class="ader">
            <div class="input">
              <label for="age">Age</label>
              <input type="number" id="age" />
            </div>
            <div class="input">
              <label for="gender">Gender</label>
              <select id="gender">
                <option value="" selected disabled></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
          <button type="submit" id="submit-btn">Sign Up</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="contact">
        <div class="social-media">
          <h1>Contact Us</h1>
          <div class="social-media-list">
            <img src="/Assets/icon/facebook-icon.png" alt="facebook" />
            <img src="/Assets/icon/instagram-icon.png" alt="instagram" />
            <img src="/Assets/icon/x-icon.png" alt="X" />
          </div>
        </div>
        <div class="contact-list">
          <div class="contact-card">
            <img src="/Assets/icon/mail-icon.png" alt="mail" />
            <p>support@willify.com</p>
          </div>
          <div class="contact-card">
            <img src="/Assets/icon/telephone-icon.png" alt="telephone" />
            <p>+1 (397) 912-9067</p>
          </div>
          <div class="contact-card">
            <img src="/Assets/icon/map-icon.png" alt="map" />
            <p>63 Greystone Rd. Austin, TX 787454</p>
          </div>
        </div>
      </div>
      <h1>Willify</h1>
    </footer>
  </body>
  <script src="/js/script.js" defer></script>
</html>
